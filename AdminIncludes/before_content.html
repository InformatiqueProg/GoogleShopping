<div class="container">
<div class="row">
    {if "error" === $smarty.get.google_alert && null !== $smarty.get.google_message}
        <div class="alert alert-danger col-md-12" role="alert">{$smarty.get.google_message}</div>
    {elseif "success" === $smarty.get.google_message}
        <div class="alert alert-info col-md-12" role="alert">{$smarty.get.google_message}</div>
    {/if}
</div>
</div>
